server {
    listen 80;
    server_name fnbcostpro.com www.fnbcostpro.com;
    return 301 https://fnbcostpro.com$request_uri;
}

server {
    listen 443 ssl;
    server_name www.fnbcostpro.com;

    ssl_certificate /etc/letsencrypt/live/fnbcostpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fnbcostpro.com/privkey.pem;

    return 301 https://fnbcostpro.com$request_uri;
}

server {
    listen 443 ssl;
    server_name fnbcostpro.com;

    ssl_certificate /etc/letsencrypt/live/fnbcostpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fnbcostpro.com/privkey.pem;

    root /home/administrator/apps/CostPro/fnbcostpro/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
